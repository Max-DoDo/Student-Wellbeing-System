{% extends "base.html" %}

{% block content %}
<h2>Update Student</h2>

<div class="card">
    <form method="POST" action="{{ url_for('update_student_page') }}">

        <div class="mb-3">
            <label>Select Student</label>
            <select name="student_id" class="form-control" required>
                <option value="" disabled selected>-- choose student --</option>
                {% for s in students %}
                    <option value="{{ s.id }}">
                        {{ s.fname }} {{ s.lname }} ({{ s.id }})
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>New Course</label>
            <input type="text" name="course" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>New Year of Study</label>
            <input type="number" name="year" class="form-control" required min="1" max="5">
        </div>

        <button type="submit" class="btn btn-warning">Update Student</button>
    </form>
</div>
{% endblock %}
