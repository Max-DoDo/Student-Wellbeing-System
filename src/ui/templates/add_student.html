{% extends "base.html" %}
{% block content %}
<h2>Add New Student</h2>
<div class="card p-4 shadow-sm">
<form method="POST">
<div class="row">
<div class="col-md-4 mb-3">
<label class="form-label">Student ID</label>
<input type="number" name="student_id" class="form-control" required>
</div>
<div class="col-md-4 mb-3">
<label class="form-label">First Name</label>
<input type="text" name="first_name" class="form-control" required>
</div>
<div class="col-md-4 mb-3">
<label class="form-label">Last Name</label>
<input type="text" name="last_name" class="form-control" required>
</div>
</div>
<div class="mb-3">
<label class="form-label">Email Address</label>
<input type="email" name="email" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Personal Tutor Email</label>
<input type="email" name="personal_tutor_email" class="form-control" required>
</div>
<h5 class="mt-4">Emergency Contact</h5>
<div class="row">
<div class="col-md-6 mb-3">
<label class="form-label">Contact Name</label>
<input type="text" name="emergency_contact_name" class="form-control">
</div>
<div class="col-md-6 mb-3">
<label class="form-label">Contact Phone</label>
<input type="text" name="emergency_contact_phone" class="form-control">
</div>
</div>
<button class="btn btn-success mt-3">âž• Add Student</button>
</form>
</div>
{% endblock %}
