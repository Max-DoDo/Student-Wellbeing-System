{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width:400px; margin:auto; margin-top:100px;">
    <h3 class="text-center">Select Role to Login</h3>

    <form method="POST">

        <label class="mt-3 mb-2">Choose User Role</label>
        <select class="form-select mb-3" name="role" required>
            <option value="" selected disabled>Select role</option>
            <option value="admin">Admin</option>
            <option value="wellbeing">Wellbeing Staff</option>
            <option value="course_leader">Course Leader</option>
        </select>

        <button class="btn btn-primary w-100">Login</button>
    </form>
</div>
{% endblock %}
