{% extends "base.html" %}
{% block content %}
<h2>Student List</h2>
<div class="card">
<table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Course</th><th>Year</th></tr></thead>
    <tbody>
        {% for s in students %}
            <tr>
                <td>{{ s.id }}</td>
                <td>{{ s.fname }} {{ s.lname }}</td>
                <td>{{ s.course }}</td>
                <td>{{ s.year }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
