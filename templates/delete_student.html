{% extends "base.html" %}
{% block content %}
<h2>Delete Students</h2>
<div class="card">
<table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Action</th></tr></thead>
    <tbody>
        {% for s in students %}
        <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.fname }} {{ s.lname }}</td>
            <td><button class="btn btn-danger btn-sm">Delete</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
